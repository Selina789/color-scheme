<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <div>
        <h1> Color Scheme </h1>
        <p> Picking color have never been easier. </p>
      </div>
    </header>

    <main>
      <section class="select-section">
        <input type="color" id="color-picker">
        <select name="Values" id="select-drop">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button id="button-picker"> Get scheme </button>
      </section>
      
      <div class="row-maker">
        <div class="schemes">
          <div class="outline block" id="col0"></div>
          <div class="outline value" id="row0"></div>
        </div>

        <div  class="schemes">
          <div class="outline block" id="col1"></div>
          <div class="outline value" id="row1"></div>
        </div>

        <div  class="schemes">
          <div class="outline block" id="col2"></div>
          <div class="outline value" id="row2"></div>
        </div>

        <div  class="schemes">
          <div class="outline block" id="col3"></div>
          <div class="outline value" id="row3"></div>
        </div>

        <div  class="schemes">
          <div class="outline block" id="col4"></div>
          <div class="outline value" id="row4"></div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
